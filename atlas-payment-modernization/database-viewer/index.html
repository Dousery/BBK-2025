<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Database Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">Atlas Database Monitor</h1>
                <p class="text-sm text-gray-500">Real-time stock and transaction monitoring</p>
            </div>
        </div>


        <!-- Stock Table -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-lg">ðŸ“¦ Stock Table</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2 px-3">Product</th>
                            <th class="text-left py-2 px-3">Category</th>
                            <th class="text-center py-2 px-3">Price</th>
                            <th class="text-center py-2 px-3">Stock</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <tr>
                            <td colspan="4" class="text-center py-8 text-gray-500">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Transactions -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-lg">ðŸ“‹ Recent Transactions</h2>
            </div>
            <div id="transactionList" class="space-y-2 max-h-96 overflow-y-auto">
                <div class="text-gray-500 text-center py-4">No data</div>
            </div>
        </div>
    </div>

    <script>
        const PRODUCT_URL = 'http://localhost:8003';
        
        let products = [];
        let transactions = [];

        async function loadData() {
            try {
                // Load products
                const productsResponse = await fetch(`${PRODUCT_URL}/products?t=${Date.now()}`);
                if (productsResponse.ok) {
                    const productsData = await productsResponse.json();
                    products = productsData.products;
                    displayStock();
                }

                // Load transactions
                const transactionsResponse = await fetch(`${PRODUCT_URL}/transactions?t=${Date.now()}`);
                if (transactionsResponse.ok) {
                    const transactionsData = await transactionsResponse.json();
                    transactions = transactionsData.transactions;
                    console.log('Loaded transactions:', transactions.length, transactions);
                    displayTransactions();
                } else {
                    console.error('Failed to load transactions:', transactionsResponse.status, transactionsResponse.statusText);
                }


                // Check system status
                await checkSystemStatus();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function displayStock() {
            const stockTableBody = document.getElementById('stockTableBody');
            stockTableBody.innerHTML = '';

            if (products.length === 0) {
                stockTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">No products found</td></tr>';
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50 transition-colors';
                
                const stockColor = product.stock <= 10 ? 'text-red-600' : product.stock <= 50 ? 'text-yellow-600' : 'text-green-600';
                
                row.innerHTML = `
                    <td class="py-3 px-3">
                        <div class="font-medium">${product.name}</div>
                    </td>
                    <td class="py-3 px-3 text-gray-600">${product.category}</td>
                    <td class="py-3 px-3 text-center text-gray-600">$${product.price}</td>
                    <td class="py-3 px-3 text-center">
                        <span class="font-bold ${stockColor}">${product.stock}</span>
                    </td>
                `;
                stockTableBody.appendChild(row);
            });
        }

        function displayTransactions() {
            const transactionList = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                transactionList.innerHTML = '<div class="text-gray-500 text-center py-4">No transactions found</div>';
                return;
            }

            let html = '';
            transactions.slice(0, 15).forEach(transaction => {
                const date = new Date(transaction.created_at).toLocaleDateString('tr-TR');
                const time = new Date(transaction.created_at).toLocaleTimeString('tr-TR');
                
                html += `
                    <div class="p-3 border-b hover:bg-gray-50">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="font-medium">${transaction.product_name}</div>
                                <div class="text-sm text-gray-500">KullanÄ±cÄ±: ${transaction.user_id || 'Bilinmiyor'}</div>
                                <div class="text-sm text-blue-600 font-medium">Adet: ${transaction.quantity}</div>
                            </div>
                            <div class="text-right text-sm text-gray-600">
                                <div>${date}</div>
                                <div>${time}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            transactionList.innerHTML = html;
        }



        async function checkSystemStatus() {
            try {
                const healthResponse = await fetch(`${PRODUCT_URL}/health`);
                const productsResponse = await fetch(`${PRODUCT_URL}/products`);
                
                if (healthResponse.ok && productsResponse.ok) {
                    document.getElementById('productStatus').className = 'w-3 h-3 bg-green-400 rounded-full mr-3';
                    document.getElementById('databaseStatus').className = 'w-3 h-3 bg-green-400 rounded-full mr-3';
                    document.getElementById('apiStatus').className = 'w-3 h-3 bg-green-400 rounded-full mr-3';
                } else {
                    document.getElementById('productStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
                    document.getElementById('databaseStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
                    document.getElementById('apiStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
                }
            } catch (error) {
                document.getElementById('productStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
                document.getElementById('databaseStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
                document.getElementById('apiStatus').className = 'w-3 h-3 bg-red-400 rounded-full mr-3';
            }
        }

        // Auto refresh every 1 seconds
        setInterval(() => {
            loadData();
        }, 1000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
