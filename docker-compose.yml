version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kafka-network

  postgres-auth:
    image: postgres:15-alpine
    container_name: atlas-postgres-auth
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - '8080:8080'
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_READONLY=false
      - KAFKA_CLUSTERS_0_TOPIC_AUTO_CREATE=true
    networks:
      - kafka-network


  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: atlas-api-gateway
    environment:
      - PYTHONUNBUFFERED=1
      - JWT_SECRET_KEY=secret-key-12345
      - JWT_ALGORITHM=HS256
      - AUTH_SERVICE_URL=http://auth-service:8005
      - PRODUCT_SERVICE_URL=http://product-service:8003
      - BASKET_SERVICE_URL=http://basket-service:8004
      - PAYMENT_SERVICE_URL=http://payment-service:8001
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - product-service
      - basket-service
      - payment-service
    networks:
      - kafka-network

  auth-service:
    build: ./auth-service
    container_name: atlas-auth
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://user:password@postgres-auth:5432/auth
      - JWT_SECRET_KEY=secret-key-12345
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
    ports:
      - "8005:8005"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - kafka-network

  product-service:
    build: ./product-service
    container_name: atlas-product
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://user:password@postgres:5432/products
      - JWT_SECRET_KEY=secret-key-12345
      - JWT_ALGORITHM=HS256
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    networks:
      - kafka-network

  basket-service:
    build: ./basket-service
    container_name: atlas-basket
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=secret-key-12345
      - JWT_ALGORITHM=HS256
    ports:
      - "8004:8004"
    depends_on:
      - redis
      - auth-service
    networks:
      - kafka-network

  payment-service:
    build:
      context: .
      dockerfile: ./payment-service/Dockerfile
    container_name: atlas-payment
    environment:
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=payment.completed
      - JWT_SECRET_KEY=secret-key-12345
      - JWT_ALGORITHM=HS256
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - kafka
      - auth-service
    networks:
      - kafka-network
  notification-service:
    build: ./notification-service
    container_name: atlas-notification
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=payment.completed
      - KAFKA_GROUP_ID=notification-service
      - NOTIFICATION_TOPIC=notification.successful
    ports:
      - "8002:8002"
    depends_on:
      - kafka
    networks:
      - kafka-network

  frontend:
    image: nginx:alpine
    container_name: atlas-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api-gateway

  database-viewer:
    image: nginx:alpine
    container_name: atlas-db-viewer
    ports:
      - "4000:80"
    volumes:
      - ./database-viewer:/usr/share/nginx/html:ro
    depends_on:
      - product-service
    networks:
      - kafka-network

  # Centralized Logging Stack
  loki:
    image: grafana/loki:latest
    container_name: atlas-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:latest
    container_name: atlas-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - kafka-network

  # Grafana for Log Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: atlas-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - loki
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge

volumes:
  kafka_data:
  postgres_data:
  postgres_auth_data:
  loki_data:
  grafana_data: